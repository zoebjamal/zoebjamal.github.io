---
layout: default
title: Blog
---

<div class="content">
  <h2>Blog Posts</h2>
  
  {% for post in site.posts %}
    <article class="post-preview">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <div class="post-meta">
        <span>{{ post.date | date: "%B %d, %Y" }}</span>
      </div>
      {% if post.excerpt %}
        <p>{{ post.excerpt | strip_html | truncatewords: 30 }}</p>
      {% endif %}
    </article>
  {% endfor %}
</div>
