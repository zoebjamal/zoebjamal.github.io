---
layout: default
---

<div class="blog-nav">
  <a href="{{ '/blog/' | relative_url }}" class="back-link">← Back to Posts</a>
</div>

<article class="blog-post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <span>{{ page.date | date: "%B %d, %Y" }}</span>
      {% if page.tags %}
        <span class="tags">
          {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </span>
      {% endif %}
    </div>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
</article>
