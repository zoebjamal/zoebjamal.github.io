<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <table>
      <tr>
        <td colspan="6">
          <h1 class="table-name">ZOEB JAMAL</h1>
        </td>
      </tr>
      <tr>
        <td class="subrows"><a href="{{ '/' | relative_url }}">Home</a></td>
        <td class="subrows"><a href="{{ '/blog/' | relative_url }}">Posts</a></td>
        <td class="center-subrow"></td>
        <td class="subrows"><a href="https://github.com/zoebjamal" target="_blank" rel="noopener noreferrer">GitHub</a></td>
        <td class="subrows"><a href="https://x.com/zoebjamal" target="_blank" rel="noopener noreferrer">Twitter</a></td>
        <td class="subrows">
        <button id="mode-toggle" class="mode-button" aria-label="Toggle dark mode">
          <svg class="mode-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M6 0.278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.040-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
          </svg>
          Dark
        </button>
        </td>
      </tr>
    </table>

    {{ content }}

    <div class="contact-info">
      <div class="contact-item">
        <span>📧</span>
        <span>zoebjams [at] gmail [dot] com</span>
      </div>
      <div class="contact-item">
        <span>🏛️</span>
        <span>UC Davis, Davis, CA</span>
      </div>
    </div>
    
    <hr>
    <footer class="footer">
    <p>
      © 2025 Zoeb Jamal. All rights reserved.<br>
      Website design inspired by 
      <a href="https://github.com/owickstrom/the-monospace-web" target="_blank" rel="noopener noreferrer">The Monospace Web</a><br>
      Built with Jekyll
    </p>
    </footer>

    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  </body>
</html>
